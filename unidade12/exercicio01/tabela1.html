<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>
        <style>
            table {
                width: 300px;
            }
            td, th {
                background: #CCC;
                padding: 8px;
                text-align: center;
            }

            th {
                text-align: left;
            }
        </style>
    </head>
    
    <body>
        <table>
            <tr>
                <th>Brasil</th>
                <td>Pentacampeão</td>
            </tr>
            <tr>
                <th>Argentina</th>
                <td>Bicampeão</td>
            </tr>
        </table>
	</body>
    
</html>
