<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Unidade 05 - Texto do documento</title>
    <meta charset="utf-8">
</head>
<body>
    <!-- Lista sem ordem -->
    <ul type="dot">
        <li>Brasil</li>
        <li>Paraguai</li>
        <li>Argentina</li>
        <li>Uruguai</li>
    </ul>

    <!-- Lista Ordenada-->
    <ol type="a">
        <li>Brasil</li>
        <li>Paraguai</li>
        <li>Argentina</li>
        <li>Uruguai</li>        
    </ol>

    <!-- Lista Descritiva-->
    <dl>
        <dt>Brasil:</dt>
        <dd>
            Língua Portuguesa
        </dd>
        <dt>Paraguai:</dt>
        <dd>
            Língua Guarani <br>
            Língua Espanhola
        </dd>
        <dt>Argentina:</dt>
        <dd>
            Língua Espanhola
        </dd>
        <dt>Uruguai:</dt>
        <dd>
            Língua Espanhola
        </dd>   
    </ol>


</body>
</html>
